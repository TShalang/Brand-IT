<div class="wrapper">
    <div class="main-container">
        <div class="container">
            <h1>Complete Product Design</h1>
       
        <form #form="ngForm" autocomplete="off">
            <div class="row">
                <div class="form-group" style="margin: 0 auto; width: 500px;">
                    <label>Design Name:</label>
                    <input readonly class="form-control">
                </div>

            </div>
            <br>

            <div class="flex">
                <div class="column">
                    <h2 class="flex">(Selected Product Type Name)</h2>
                    <div class="card">
                        <div class="card-body">
                            <img src="">
                        </div>
                    </div>
                </div>
            
                
               
            </div>





            <table style="margin-top: 40px;" class="table table-borderless">
                <thead class="thead-light">

                    <th>Position Number</th>
                    <th>Job Type</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Image</th>
                    <th>Text</th>

                </thead>
                <tbody>
                    <tr >
                        <td class="font-italic text-center" colspan="8">
                            No posititions added for this design
                        </td>
                    </tr>

                    <tr >
                        <td>1</td>
                        <td>Embroidery</td>
                        <td>This is a text</td>
                        <td>2</td>
                        <td>4</td>
                        <td></td>
                      

                        <!-- <td>{{item.Template_Position_ID}}</td>
                           <td>{{item.Job_Type_ID}}</td>
                           <td>{{item.Width}}</td>
                           <td>{{item.Height}}</td>
                           <td>{{item.Image}}</td>
                           <td>{{item.Text}}</td> -->
                        <!-- <td><a class="btn-sm btn-success text-white" (click)="AddDesign(i, service.formData.Design_ID)">Edit</a>
                               <a class="btn-sm btn-danger text-white ml-1" (click)="onDeleteDesignLine(item.Design_Line_ID, i)">Delete</a>
                           </td> -->


                    </tr>
                </tbody>
            </table>

            <div class="col-md-8">
                <div class="form-group">
                    <label>Additional Instructions:</label>

                    <textarea disabled rows="4" cols="100" name="Additional_Instructions"  class="form-control">
                       </textarea></div>
            </div>
            <div class="form-group" style="float: right">
                <button class="submit btn btn-dark" data-toggle="modal" data-target="#exampleModal">Confirm</button>
                <button class="btn btn-info ml-3" routerLink="/design">Return</button>
            </div>
        </form>
    </div>
</div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         Request quotation for this design?

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  data-dismiss="modal" routerLink="/request" >Confirm</button>
          <button type="button" class="btn btn-info"  data-dismiss="modal" routerLink="/designs">Go to designs</button>
        </div>
      </div>
    </div>
  </div>
