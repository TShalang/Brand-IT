<h4 class="display-4">Request Details</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="Request_Line_ID" #Request_Line_ID="ngModel" [(ngModel)]="formData.Request_Line_ID">
    <input type="hidden"  name="Request_ID" #Request_ID="ngModel" [(ngModel)]="formData.Request_ID">
    <input type="hidden"  name="Design_ID" #Design_ID="ngModel" [(ngModel)]="formData.Design_ID">
        
 
    <div class="form-group">
        <label>Product Size</label>
        <select name="#Product_Size_ID" #Product_Size_ID="ngModel" [(ngModel)]="formData.Product_Size_ID" class="form-control"
        [class.is-invalid]="!isValid && formData.Product_Size_ID==0">
        
          
            <option value="0">-Select-</option>
            <option *ngFor="let item of sizeList" value="{{item.Product_Size_ID}}">{{item.Description}}</option>
           
        </select>
    </div>
     <div class="form-group">
        <label>Colour</label>
        <input name="Colour" #Colour="ngModel" [(ngModel)]="formData.Colour" class="form-control"
        [class.is-invalid]="!isValid && formData.Colour==''">
        
    </div>
  
    <div class="form-group">
        <label>Product Code</label>
        <input name="Product_Code" #Product_Code="ngModel" [(ngModel)]="formData.Product_Code" class="form-control"
        [class.is-invalid]="!isValid && formData.Product_Code==''">
        
    </div>
     
    <div class="form-group">
        <label>Web Link</label>
        <select name="#Web_Link_ID" #Web_Link_ID="ngModel" [(ngModel)]="formData.Web_Link_ID" class="form-control"
        [class.is-invalid]="!isValid && formData.Web_Link_ID==0">
        
          
            <option value="0">-Select-</option>
            <option *ngFor="let item of webList" value="{{item.Web_Link_ID}}">{{item.Web_Name}}</option>
           
        </select>
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="number" name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control"
        [class.is-invalid]="!isValid && formData.Quantity==0">
        
    </div>


    
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Submit</button>
       
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>Close</button>
    </div>
</form>
