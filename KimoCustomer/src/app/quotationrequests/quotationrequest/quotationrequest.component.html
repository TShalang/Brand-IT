<div class="container" style="margin-top: 100px;">
    <form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
        <div class="row">
          
            <div class="form-group">
                <label>Customer</label>
                <select name="Customer_ID" id="Customer_ID" #Customer_ID="ngModel" [(ngModel)]=service.formData.Customer_ID
                [class.is-invalid]="!isValid && service.formData.Customer_ID==0">
                    <option value="0">--Select--</option>
                    <option *ngFor="let item of cusList" value="{{item.Customer_ID}}">{{item.First_Name}}</option>
               
                </select>
            </div>
         
        </div>
        <table class="table table-borderless">
            <thead class="thead-light">
            
                <th>Product Size</th>  
                <th>Colour</th>      
                <th>Website</th>  
                <th>Product Code</th> 
                <th>Quantity</th>    
                                
                <th><a class="btn-sm btn-success text-white" (click)="AddReq(null, service.formData.Request_ID)">Add to Quote</a></th>
               
            </thead>
            <tbody>
                <tr *ngIf="service.reqLine.length==0" [class.text-danger]="!isValid && service.reqLine.length==0">
                    <td class="font-italic text-center" colspan="2">
                        No quotations added for this design
                    </td>
                </tr>
               
                <tr *ngFor="let item of service.reqLine; let i=index">
                   
                    <td>{{item.Product_Size_ID}}</td>
                    <td>{{item.Colour}}</td>
                    <td>{{item.Web_Link_ID }}</td>
                    <td>{{item.Product_Code}}</td>
                    <td>{{item.Quantity}}</td>                   
                    <td><a class="btn-sm btn-success text-white" (click)="AddReq(i, service.formData.Request_ID)">Edit</a>
                        <a class="btn-sm btn-danger text-white ml-1" (click)="onDeleteReqLine(item.Request_Line_ID, i)">Delete</a>
                    </td>
                    
                
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <button class="submit btn btn-dark">Submit</button>
        </div>
    </form>
    </div>
